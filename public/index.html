<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='./styles.css'>
  <link rel='icon' href='./800px-Best_Buy_Logo_svg.png' type='image/x-icon'>
  <link rel='shortcut-icon' href='./800px-Best_Buy_Logo_svg.png' type='image/x-icon'>
  <title>Best Buy Truck Detail | By Christian Todd</title>
</head>

<body>
  <main>
    <header>
      <h1>BBY TRUCK DETAIL</h1>
      <h3>by <a href='https://github.com/chrstntdd'>Christian Todd</a></h3>
    </header>
    <section>
      <div id='redirect'>
        <p>Thank you for using this application. Unfortunately, this site is now depreciated. Please go to <a href="https://developer-madeline-27128.netlify.com/sign-up">the new site</a>          and sign up.</p>
      </div>
      <input id='upc' type='number' disabled placeholder='Enter UPC' autofocus autcomplete='off' max-length='12' pattern='[0-9]+'>
      <div class="table-buttons">
        <button disabled id='format-table'>FORMAT TABLE</button>
        <button disabled id='print-table'>PRINT TABLE</button>
        <button disabled id='clear-table'>CLEAR TABLE</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Department</th>
            <th>Class</th>
            <th>SKU</th>
            <th>Model</th>
            <th>Name</th>
            <th>UPC</th>
            <th>Qty</th>
            <th> </th>
            <th> </th>
          </tr>
        </thead>
        <tbody id='table-body'>
        </tbody>
      </table>
    </section>
  </main>
  <script src='https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js'></script>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>
  <script src='./bundle.js'></script>
</body>

</html>
